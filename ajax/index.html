<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="main()">Carregar</button>
    <p id="resultado"></p>
    <script>
        var xhr;

        function main() {
            xhr = new XMLHttpRequest();
            xhr.open("GET","dados.json", true);

            xhr.onload = function() {
                if(xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    console.log(data);
                    document.getElementById("resultado").textContent = data[1].nome;
                }
            }

            xhr.send();
        }
    </script>
</body>
</html>
